<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Buy Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></link>

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="css/style.css" ></link>

        <script type="text/javascript">
            function calculateStockPrice() {
                $("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));
            }
        </script>
    </h:head>
    <body>
    <ui:include src="/WEB-INF/header.xhtml" />
    <div class="well login-box">
   
    
        <!-- Add your site or application content here -->
        <div class="wrapper">

            <div class="container bootstrap snippet">
                <div class="row">
                    <div class="col-sm-10">
                        <h3>
                            Buy Stock
                        </h3>
                    </div>
                    <div class="col-sm-2">
                          </div>
                </div>
                <div class="row">
                    
                    <div class="col-sm-3">
                    Account Balance: $<h:outputText value="#{balance}" />            	                      
                    </div>

                    <!-- main column -->
                    <div class="col-sm-6">
                        <h:form id="purchase">
                            <h:messages style="color: green;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stock.purchaseSymbol}" required="true"/><br />
                            Stock Price: <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stock.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stock.qty}" required="true" onkeyup="calculateStockPrice()"/><br />
                            Amount: <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stock.amt}" required="true"/><br />
                            <h:commandButton styleClass="btn btn-success btn-login-submit" value="BuyStock" action="#{stock.buyStock(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div> </div>
    </body>
</html>
